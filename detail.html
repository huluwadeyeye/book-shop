$(function(){

	var urlinfo = window.location.href;
	var urlid=urlinfo.split('?')[1].split('=')[1];
	console.log(urlid);
	
	$.get('detail.php?id='+urlid,function(data,status){
		console.log(data);
		var photo = data.photo;
		var id=data.id;
		var name=data.bookname;
		var author=data.author;
		var public=data.public;
		var price=data.price;
		var description=data.description;


		//把数据渲染到页面
		$(".id").html(id);
		$(".ophoto").attr('src',photo);
		$(".bookname").html(name);
		$(".author").html(author);
		$(".public").html(public);
		$(".price").html(price);
		$(".desc").html(description);


		


	},'json')
})
